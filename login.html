<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เทศบาลอำเภอบ้านโป่ง - เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #cce7ff;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #1ceb61;
      color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 5px solid #1ceb61;
      border-radius: 15px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header img {
      height: 100px;
    }
    .header-nav a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .header-nav a:hover {
      color: #fff;
      background-color: #2a7cff;
    }
    .header-nav a:last-child {
      color: #2a7cff;
      background-color: #fff;
      padding: 5px 15px;
      border: 1px solid #2a7cff;
      border-radius: 5px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .btn-submit {
      background-color: #28a745;
      color: #ffffff;
      font-weight: bold;
      width: 100px;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: #ffffff;
      font-weight: bold;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Ban Pong Municipality Logo">
    <div class="header-nav">
      <nav>
        <ul>
          <a href="login.html">เข้าสู่ระบบ</a>
          <a href="contact.html">ติดต่อเรา</a>
          <a href="home.html">หน้าแรก</a>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="form-title">เข้าสู่ระบบ</div>
    <form method="POST" action="login.php" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้งาน <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้งาน</div>
      </div>
    
      <div class="form-group">
        <label for="password">รหัสผ่าน <span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-cancel" onclick="goToHome()">ยกเลิก</button>
        <button type="submit" class="btn btn-submit">เข้าสู่ระบบ</button>
      </div>
    </form>
  </div>
    
  <script>
    function goToHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
