<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เทศบาลอำเภอบ้านโป่ง - เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background: #cce7ff;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #1ceb61;
      color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 5px solid #1ceb61;
      border-radius: 15px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header img {
      height: 100px;
    }
    .header-nav a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      width: 100px;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: #fff;
      font-weight: bold;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Ban Pong Municipality Logo">
    <div class="header-nav">
      <a href="#">เข้าสู่ระบบ</a>
      <a href="#">ติดต่อเรา</a>
      <a href="#">หน้าแรก</a>
    </div>
  </div>

  <div class="container">
    <div class="form-title">เข้าสู่ระบบ</div>

    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้งาน <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="username" required>
        <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้งาน</div>
      </div>

      <div class="form-group">
        <label for="password">รหัสผ่าน <span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-cancel">ยกเลิก</button>
        <button type="submit" class="btn btn-submit">ต่อไป</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
