<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เทศบาลอำเภอบ้านโป่ง - ลงทะเบียน</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background: #cce7ff;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #1ceb61;
      color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 5px solid #1ceb61;
      border-radius: 15px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header img {
      height: 100px;
    }
    .header-nav a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .header-nav a:last-child {
      color: #2a7cff;
      background-color: #fff;
      padding: 5px 15px;
      border: 1px solid #2a7cff;
      border-radius: 5px;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Ban Pong Municipality Logo">
    <div class="header-nav">
      <a href="#">เข้าสู่ระบบ</a>
      <a href="#">ติดต่อเรา</a>
      <a href="#">หน้าแรก</a>
    </div>
  </div>

  <div class="container">
    <div class="form-title">ลงทะเบียน</div>

    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="first-name">ชื่อจริง <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="first-name" required>
        <div class="invalid-feedback">กรุณากรอกชื่อจริง</div>
      </div>

      <div class="form-group">
        <label for="last-name">นามสกุล <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="last-name" required>
        <div class="invalid-feedback">กรุณากรอกนามสกุล</div>
      </div>

      <div class="form-group">
        <label for="id-number">เลขบัตรประชาชน <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="id-number" pattern="[0-9]{13}" maxlength="13" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="กรอก 13 หลัก">
        <div class="invalid-feedback">กรุณากรอกเลขบัตรประชาชน 13 หลัก</div>
      </div>

      <div class="form-group">
        <label for="gender">เพศ <span style="color: red;">*</span></label>
        <select class="form-control" id="gender" required>
          <option value="">-- เลือกเพศ --</option>
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
          <option value="other">อื่นๆ</option>
        </select>
        <div class="invalid-feedback">กรุณาเลือกเพศ</div>
      </div>

      <div class="form-group">
        <label for="birth-date">วัน เดือน ปี เกิด <span style="color: red;">*</span></label>
        <input type="date" class="form-control" id="birth-date" required>
        <div class="invalid-feedback">กรุณากรอกวัน เดือน ปี เกิด</div>
      </div>

      <div class="form-group">
        <label for="occupation">อาชีพ <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="occupation" required>
        <div class="invalid-feedback">กรุณากรอกอาชีพ</div>
      </div>

      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์ <span style="color: red;">*</span></label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" maxlength="10" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="กรอก 10 หลัก">
        <div class="invalid-feedback">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก</div>
      </div>

      <div class="form-group">
        <label for="email">อีเมล <span style="color: red;">*</span></label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">กรุณากรอกอีเมล</div>
      </div>

      <div class="form-group">
        <label for="address">ที่อยู่ <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">กรุณากรอกที่อยู่</div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-danger">ยกเลิก</button>
        <button type="submit" class="btn btn-success">ต่อไป</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
