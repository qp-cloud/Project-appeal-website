<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Summary with Filters</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo.png" alt="Logo" class="mr-2" style="height: 40px;">
      <span>เทศบาลอำเภอบ้านโป่ง</span>
    </a>
    <div class="ml-auto">
      <button class="btn btn-outline-light mx-1">สรุปเรื่องราวร้องทุกข์</button>
      <button class="btn btn-outline-light mx-1">หน้าแรก</button>
    </div>
  </nav>

  <!-- Table Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">เรื่องร้องเรียน</h2>

    <!-- Search and Filter Section -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="search" class="form-control" placeholder="ค้นหาชื่อเรื่อง" onkeyup="searchTable()">
      </div>
      <div class="col-md-4">
        <select id="departmentFilter" class="form-control" onchange="filterTable()">
          <option value="">All Departments</option>
          <option value="กองช่าง">กองช่าง</option>
          <option value="กองสาธารณะสุข">กองสาธารณะสุข</option>
          <option value="เทศบาล">เทศบาล</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="levelFilter" class="form-control" onchange="filterTable()">
          <option value="">All Levels</option>
          <option value="ปกติ">ปกติ</option>
          <option value="เร่งด่วน">เร่งด่วน</option>
          <option value="ร้ายแรง">ร้ายแรง</option>
        </select>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table id="complaintTable" class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ไอดี</th>
            <th>หัวข้อ</th>
            <th>หน่วยงาน</th>
            <th>ระดับ</th>
            <th>วันที่</th>
            <th>สถานะ</th>
            <th>รายละเอียด</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>การจราจรแออัด</td>
            <td>เทศบาล</td>
            <td>ปกติ</td>
            <td>2024-11-01</td>
            <td>เปิด</td>
            <td><button class="btn btn-info btn-sm" data-toggle="modal" data-target="#infoModal" onclick="showDetails('การจราจรแออัด', 'รายละเอียดของการจราจรแออัด...')">More Info</button></td>
          </tr>
          <!-- Add more rows dynamically here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">รายละเอียด</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="department">หน่วยงาน</label>
                  <input type="text" class="form-control" id="department" readonly>
                </div>
                <div class="form-group">
                  <label for="level">ระดับ</label>
                  <input type="text" class="form-control" id="level" readonly>
                </div>
                <div class="form-group">
                  <label for="details">รายละเอียด</label>
                  <textarea class="form-control" id="details" rows="4" readonly></textarea>
                </div>
                <div class="form-group">
                  <label for="location">สถานที่</label>
                  <input type="text" class="form-control" id="location" readonly>
                </div>
                <div class="form-group">
                  <label for="contact">ติดต่อผู้แจ้งเหตุ</label>
                  <input type="text" class="form-control" id="contact" readonly>
                </div>
                <div class="form-group">
                  <label for="date">วันเดือนปี</label>
                  <input type="text" class="form-control" id="date" readonly>
                </div>
                <div class="form-group">
                  <label for="time">เวลา</label>
                  <input type="text" class="form-control" id="time" readonly>
                </div>
              </div>
  
              <!-- Right Column -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Map</label>
                  <div id="map" class="border" style="height: 150px;">
                    <!-- Insert a map image or iframe here -->
                    <img src="img/map-placeholder.png" alt="Map" class="img-fluid">
                  </div>
                </div>
                <div class="form-group">
                  <label>รูปภาพ</label>
                  <div id="image" class="border d-flex justify-content-center align-items-center" style="height: 150px;">
                    รูปภาพ
                  </div>
                </div>
                <div class="form-group">
                  <label for="status">สถานะ</label>
                  <input type="text" class="form-control" id="status" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">แก้ไขสถานะ</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">ย้อนกลับ</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
